<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API TodoList</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; background: #f8f9fa; }
        .success { border-color: #28a745; background: #d4edda; color: #155724; }
        .error { border-color: #dc3545; background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste da API TodoList</h1>
        
        <h2>1. Login</h2>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@example.com">
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="password" value="password123">
        </div>
        <button onclick="login()">Fazer Login</button>
        
        <h2>2. Testar Rotas Protegidas</h2>
        <button onclick="getCategories()">Buscar Categorias</button>
        <button onclick="getTasks()">Buscar Tarefas</button>
        <button onclick="getMe()">Meus Dados</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('auth_token');
        const API_BASE = 'http://localhost:8000/api';

        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<pre>${JSON.stringify(message, null, 2)}</pre>`;
            resultDiv.className = isSuccess ? 'result success' : 'result error';
            resultDiv.style.display = 'block';
        }

        async function login() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    localStorage.setItem('auth_token', authToken);
                    showResult({
                        message: '‚úÖ Login realizado com sucesso!',
                        user: data.data.user,
                        token: authToken.substring(0, 50) + '...'
                    });
                } else {
                    showResult({ error: '‚ùå Erro no login', details: data }, false);
                }
            } catch (error) {
                showResult({ error: '‚ùå Erro de conex√£o', details: error.message }, false);
            }
        }

        async function apiRequest(endpoint) {
            try {
                if (!authToken) {
                    showResult({ error: '‚ùå Fa√ßa login primeiro!' }, false);
                    return;
                }

                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });

                const data = await response.json();
                showResult({
                    endpoint: endpoint,
                    status: response.status,
                    data: data
                });
            } catch (error) {
                showResult({ error: '‚ùå Erro na requisi√ß√£o', endpoint, details: error.message }, false);
            }
        }

        function getCategories() {
            apiRequest('/categories');
        }

        function getTasks() {
            apiRequest('/tasks');
        }

        function getMe() {
            apiRequest('/auth/me');
        }

        // Verificar se j√° existe token salvo
        if (authToken) {
            showResult({ message: 'üîë Token encontrado no localStorage', token: authToken.substring(0, 50) + '...' });
        }
    </script>
</body>
</html>
